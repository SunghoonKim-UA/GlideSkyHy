  <script>
    let map;
    var curr_lat = 0;
    var curr_lng = 0;
    // get current location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          // console.log("position.coords.latitude:"+position.coords.latitude);
          curr_lat = position.coords.latitude;
          curr_lng = position.coords.longitude;
          console.log("current:"+curr_lat+"//"+curr_lng);
        }
      );
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: curr_lat, lng: curr_lng },
        zoom: 15,
        mapTypeId: "satellite",
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(pos);
          },
          () => {
            handleLocationError(true, infoWindow, map.getCenter());
          }
        );
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }

      /**
       * The custom USGSOverlay object contains the Glider image+name+altitude,
       * the bounds of the image, and a reference to the map.
       */
      class GliderOverlay extends google.maps.OverlayView {
        constructor(lat, lng, image, name, alt) {
          super();
          this.lat = lat;
          this.lng = lng;
          this.image = image;
          this.name = name;
          this.alt = alt;
        }
        /**
         * onAdd is called when the map's panes are ready and the overlay has been
         * added to the map.
         */
        onAdd() {
          this.div = document.createElement("div");
          this.div.style.borderStyle = "none";
          this.div.style.borderWidth = "0px";
          this.div.style.position = "absolute";
          // Create the img element and attach it to the div.
          const img = document.createElement("img");
          img.src = this.image;
          img.style.width = "100%";
          img.style.height = "100%";
          img.style.position = "absolute";
          this.div.appendChild(img);
          // Create the div element for name&alt and attach it to the div.
          const label = document.createElement("div");
          label.innerText = this.name+"//"+this.alt;
          label.classList.add("form-group");
          label.style.borderStyle = "visible";
          label.style.borderWidth = "1px";
          label.style.position = "absolute";
          this.div.appendChild(label);
          // Add the element to the "overlayLayer" pane.
          const panes = this.getPanes();
          panes.overlayLayer.appendChild(this.div);
        }
        draw() {
          const overlayProjection = this.getProjection();
          const point = overlayProjection.fromLatLngToDivPixel(
            new google.maps.LatLng(this.lat, this.lng)
          );
          console.log("point:"+point.x+"//"+point.y);

          // Resize the image's div to fit the indicated dimensions.
          if (this.div) {
            this.div.style.left = (point.x-50) + "px";
            this.div.style.top = (point.y-50) + "px";
            this.div.style.width = "100px";
            this.div.style.height = "100px";
            // this.div.style.left = "0px";
            // this.div.style.top = "0px";
            // this.div.style.width = "100px";
            // this.div.style.height = "100px";
          }
        }
        /**
         * The onRemove() method will be called automatically from the API if
         * we ever set the overlay's map property to 'null'.
         */
        onRemove() {
          if (this.div) {
            this.div.parentNode.removeChild(this.div);
            delete this.div;
          }
        }
        /**
         *  Set the visibility to 'hidden' or 'visible'.
         */
        hide() {
          if (this.div) {
            this.div.style.visibility = "hidden";
          }
        }
        show() {
          if (this.div) {
            this.div.style.visibility = "visible";
          }
        }
        toggle() {
          if (this.div) {
            if (this.div.style.visibility === "hidden") {
              this.show();
            } else {
              this.hide();
            }
          }
        }
        toggleDOM(map) {
          if (this.getMap()) {
            this.setMap(null);
          } else {
            this.setMap(map);
          }
        }
      }

      // let image = "/img/glider.png";
      let image = "/img/glider.png";

      // $.get("/getCurrGlider", { lat_s: curr_lat-1, lat_e: curr_lat+1, lng_s: curr_lng-1, lng_e: curr_lng+1 }).done(function(data){
      $.get("/getCurrGlider", { lat_s: 32, lat_e: 33, lng_s: -112, lng_e: -109 })
       .done(function(data){
        jQuery.each(data, function( index, value ) {
          console.log("name:"+value.name);
          console.log("position:"+value.position);
          const overlay = new GliderOverlay(value.position[0], value.position[1], image, value.name, value.position[2]);
          overlay.setMap(map);
        });
      });
    }
