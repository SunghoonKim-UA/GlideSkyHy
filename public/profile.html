<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Profile</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body" id="profile">
    <script>
      function getProfile() {
        $.get("/user/profile_read").done(function(glider){
          $("#profileMsg").html("");
          $("#profileBtn").show();
          $("#profile_name").html("Username : "+glider.user_name+"("+glider.type+")");
          // $("#profile_passwd").val(glider.password);
          $("#profile_color").val(glider.color);
          $(function () {
            $('#profile_color').colorpicker();
          });
        });
      }
    </script>
    <div class="form-group">
      <label id="profile_name"></label>
    </div>
    <div class="form-group">
      <label for="profile_passwd" class="col-sm-2 control-label">Password</label>
      <input type="password" class="form-control" id="profile_passwd" required>
    </div>
    <div class="form-group">
      <label for="profile_color" class="col-sm-2 control-label">Color</label>
      <input type="text" class="form-control input-lg" id="profile_color" required>
    </div>
    <div class="alert alert-primary" role="alert" id="profileMsg"></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" id="profileBtn" class="btn btn-primary">Save</button>
  </div>
</div>
