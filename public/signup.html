  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Sign up</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        Pilot: <input type="radio" class="form-control form-control-user" id="new_type_pilot" name="type" value="pilot" required>
        Groundcrew: <input type="radio" class="form-control form-control-user" id="new_type_groundcrew" name="type" value="groundcrew" required>
      </div>
      <div class="form-group">
        <input type="username" class="form-control form-control-user" id="new_name" placeholder="Enter UserName" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-control-user" id="new_passwd" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-lg" id="new_color" placeholder="Glider's Color" required>
        <script>
          $(function () {
            $('#new_color').colorpicker();
          });
        </script>
      </div>
      <div class="alert alert-primary" role="alert" id="signupMsg"></div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="submit" id="signupBtn" class="btn btn-primary">Save</button>
    </div>
  </div>
